	<!-- spruce this up a bit, give it a border at the very least. dig through movie history code, I think Ahmed made a better login than this one -->

	<div class="container" style="margin-top: 100px">
	<div class="row">
		<div class="col m3 s1"><p></p></div>
		<div class="col m6 s10 login-panel">
			<div class="login-logo">
				<img src="images/logo.png" alt="">
			</div>
			<div style="text-align: center">
				<div>
					<label for="username">Username:</label>
					<input type="email" name="username" ng-model="account.email" style="width: 80%">
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" name="password" ng-model="account.password" style="width: 80%">
				</div>
				<div style="margin-bottom: 20px">
					<button id="login" ng-click="login(user)" style="border-radius: 5px; margin-right: 15px">Log In</button>
					<button id="register" ng-click="register(user)" style="border-radius: 5px">Register</button>
				</div>
			</div>
		</div>
	</div>
</div>
